<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#red{
	width:100px;
	height: 100px;
	background: red;
}
#blue{
	width:100px;
	height: 100px;
	background: blue;
}
</style>
</head>
<body>
	<input type="button" id="btn" value="按钮" />
	<div id="red"></div>
	<hr />
	<div id="blue"></div>
<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	/*
		DOM操作为剪切
		replaceWith ：
		replaceAll：
			将所有匹配的元素替换成指定的HTML或DOM元素
			
		要替换谁.replaceWith(替换成什么)。
		
		替换成什么.replaceAll(要替换谁) //调个位
	*/
	
	$('#blue').click(function(){
		alert(1);
	})
	
	$('#btn').click(function(){
		$('#red').replaceWith($('#blue'));
		//$('#red').replaceWith($('<div style="width:100px;height:100px;background:blue;">'));
		
		$('#blue').replaceAll($('#red'));
		
	});
	
	
	
	
	
</script>
</body>
</html>
