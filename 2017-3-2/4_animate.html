<style>

	width:100px;

	background: red;
	top:60px;
	position: absolute;
	left:0;

<body>

	<div id="div"></div>

	/*

	//step

	
	$(':button').click(function(){
		$('#div').animate({
			width:200
		},{
			duration:4000,
			complete:function(){
				$('#div').animate({
					height:300
				})
			},
			step:function(a,b){ //当前运动的位置，b可以得到一个对象，对象中有关本次运动的细节信息now
				console.log(b);
			}
		});
	});
	
	
</script>
